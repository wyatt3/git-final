<html lang="en">

        <meta charset="utf-8">

        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/w3.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <title>The Grave Site</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="#openModal">Login</a></li>
                    </ul>
                </nav>
                <div id="openModal" class="modalDialog">
                    <div><a href="#close" title="Close" class="close">X</a>
                        <div class="login">
                            <h2>Sign In</h2>
                            <form>
                                <input type="email" name="email" placeholder="Email">
                                <input type="password" name="password" placeholder="Password">
                                <input type="button" value="Login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
     <!-- ================ Hero ================= -->  
        
     <section id="heroContact"></section>
        
     <!-- =============== Description ============== -->
         
         <section id="description">
             <h2>Contact Us</h2>
             <hr>
         </section>
         
     <!-- ============== Contact ================== -->
         
         <section id="contact">
             <h3>Send us a message and we will get back to you as soon as we can</h3>
             <form>
                 <div class="input-container">
                     <div class="w3-row">
                         <div class="w3-half" style="margin-bottom: 12px;">
                             <input type="text" name="Name" placeholder="Full Name">
                         </div>
                         <div class="w3-half" style="margin-bottom: 12px;">
                             <input type="text" name="Subject" placeholder="Subject">
                         </div>
                     </div> <!-- end row -->
                     <div class="w3-row">
                         <div class="w3-half" style="margin-bottom: 12px;">
                             <input type="text" name="phoneNumber" placeholder="Phone Number">
                         </div>
                         <div class="w3-half" style="margin-bottom: 12px;">
                             <input type="email" name="email" placeholder="Email Address">
                         </div>
                     </div> <!-- end row -->
                 </div>
                 
             <!-- ====== Message Box ====== -->
                 
                 <h4>Message</h4>
                 <textarea id="message"></textarea>
                 <input id="submitMessage" type="submit" value="Submit" style="border:0px;">
             </form>
         </section>
        <footer>
			<nav>
				<ul>

					<li><a href="contact.html">Contact</a></li>
					<li><a href="blog.html">Blog</a></li>
				</ul>			   
			</nav>
		</footer> 
    </body>
